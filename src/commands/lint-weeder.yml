description: |
  Lint the project with Weeder

parameters:
  stack-yaml:
    description: "Path to stack.yaml file to use"
    type: string
    default: stack.yaml

steps:
  - run:
      name: Weeder
      command: stack exec
        --stack-yaml "<<parameters.stack-yaml>>"
        --no-terminal
        weeder .
      environment:
        STACK_YAML: <<parameters.stack-yaml>>
